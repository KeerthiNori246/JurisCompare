<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocuSense - Legal Document Analyzer</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
}
header {
    background: #1a73e8;
    color: white;
    padding: 25px 0;
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
h2 {
    color: #333;
    font-size: 1.6em;
    margin-bottom: 25px;
    border-bottom: 2px solid #1a73e8;
    padding-bottom: 10px;
}

input[type="file"] { display: none; }
.custom-file-upload {
    display: inline-block;
    background: #1a73e8;
    color: white;
    padding: 14px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
    transition: 0.3s;
    margin-bottom: 10px;
}
.custom-file-upload:hover {
    background: #155ab6;
}
button.upload-btn {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}
button.upload-btn:hover { background: #155ab6; }

#loading2 {
    display: none;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
}

#result {
    margin-top: 25px;
    white-space: pre-wrap;
}

#keywords span {
    background: #e7f1ff;
    padding: 6px 10px;
    margin: 4px;
    border-radius: 6px;
    display: inline-block;
    font-size: 0.95em;
}

.download-btn {
    display: inline-block;
    padding: 12px 25px;
    background: #1a73e8;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    margin-top: 15px;
}
.download-btn:hover { background: #155ab6; }

footer {
    text-align: center;
    margin-top: 50px;
    padding: 20px 10px;
    color: #777;
    border-top: 1px solid #ddd;
}
</style>
</head>
<body>

<header>üìò DocuSense</header>

<div class="container">

    <!-- ONLY COMPARE MODE -->
    <div id="compareMode">
        <h2>Compare Two Legal Document Versions</h2>

        <form id="compare-form" enctype="multipart/form-data">
            <label class="custom-file-upload">
                Choose Version 1 PDF
                <input type="file" id="pdf1" name="pdf1" accept=".pdf">
            </label>
            <div id="file1-name" style="font-weight:bold;color:#1a73e8;"></div>

            <label class="custom-file-upload">
                Choose Version 2 PDF
                <input type="file" id="pdf2" name="pdf2" accept=".pdf">
            </label>
            <div id="file2-name" style="font-weight:bold;color:#1a73e8;"></div>

            <button type="submit" class="upload-btn">Compare Documents</button>
            <div id="loading2">‚è≥ Comparing versions...</div>
        </form>
    </div>

    <div id="result"></div>

</div>

<footer>Project by: Keerthi, Haneef, and Aftab</footer>

<script>
/* File Name Display */
pdf1.onchange = () =>
    document.getElementById("file1-name").innerText = pdf1.files.length ? "üìÑ " + pdf1.files[0].name : "";

pdf2.onchange = () =>
    document.getElementById("file2-name").innerText = pdf2.files.length ? "üìÑ " + pdf2.files[0].name : "";

/* DOC COMPARISON */
document.getElementById("compare-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const f1 = pdf1.files[0], f2 = pdf2.files[0];

    if (!f1 || !f2) {
        alert("Upload both PDFs.");
        return;
    }

    loading2.style.display = "block";
    result.innerHTML = "";

    let formData = new FormData();
    formData.append("pdf1", f1);
    formData.append("pdf2", f2);

    const res = await fetch("/compare", { method: "POST", body: formData });
    const data = await res.json();
    loading2.style.display = "none";

    if (data.error) {
        result.innerHTML = "‚ùå " + data.error;
        return;
    }

    let html = "<h3>üß© Version Comparison Keywords</h3><div id='keywords'>";
    data.keywords.forEach(k => html += `<span>${k}</span>`);
    html += "</div>";

    html += "<h3>üìä Clause Count (Version 2)</h3><ul>";
    for (let type in data.clause_counts) {
        html += `<li><b>${type}</b>: ${data.clause_counts[type]}</li>`;
    }
    html += "</ul>";

    html += "<h3>üîç Clause Changes Compared to Version 1</h3>";
    html += `<canvas id="changePie" style="max-width: 450px; margin: 20px auto; display:block;"></canvas>`;

    html += "<ul>";
    for (let stat in data.change_stats) {
        html += `<li><b>${stat}</b>: ${data.change_stats[stat]}</li>`;
    }
    html += "</ul>";

    html += "<h3>üìù Summary of Version 2</h3><ol>";
    data.summary.forEach(s => html += `<li>${s}</li>`);
    html += "</ol>";

    html += `<a class="download-btn" href="${data.comparison_csv}">‚¨áÔ∏è Download Clause Comparison CSV</a>`;

    result.innerHTML = html;

    new Chart(document.getElementById('changePie'), {
        type: 'pie',
        data: {
            labels: ['Added', 'Modified', 'Removed', 'Unchanged'],
            datasets: [{
                data: [
                    data.change_stats.Added,
                    data.change_stats.Modified,
                    data.change_stats.Removed,
                    data.change_stats.Unchanged
                ]
            }]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' },
                title: {
                    display: true,
                    text: 'Clause Change Breakdown'
                }
            }
        }
    });
});
</script>

</body>
</html>
